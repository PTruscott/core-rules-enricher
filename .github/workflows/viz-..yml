name: Visualize .
on:
  push:
    branches: [ "main", "master" ]
    paths:
      - './**'
  workflow_dispatch:

jobs:
  analyze:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Setup OpenTofu
        uses: opentofu/setup-opentofu@v1

      - name: Tofu Plan & Graph
        working-directory: .
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        run: |
          # 1. Try Init (Fallback to backend-less if keys missing)
          tofu init -input=false || tofu init -backend=false -input=false
          
          # 2. Plan (Mock or Real based on credentials)
          if [[ -n "$AWS_ACCESS_KEY_ID" ]]; then
            tofu plan -out=tfplan
          else
            tofu plan -refresh=false -out=tfplan
          fi
          
          # 3. Generate Artifacts
          tofu graph > terraform_graph.dot
          tofu providers schema -json > provider_schema.json
          tofu show -json tfplan > tfplan.json
          
          # Files are generated and ready in the working directory
          echo "Artifacts generated:"
          ls -la terraform_graph.dot provider_schema.json tfplan.json
